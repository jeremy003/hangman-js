<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>

  <!-- Custom CSS/JS -->
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script src=js/game-controller.js></script>
</head>

<body>
  <div class="title-heading">
    <h1>Hangman</h1>
  </div>
  <section id="hangman-game">
    <div class="container">
      <div class="chalkboard">
        <div class="row">
          <div class="col-md-4">
            <div id="message-box">
              <p>Enter a word for someone else to play, or generate a random word.</p>
            </div>
          </div>
          <div class="col-md-8">
            <div class="hangman-outer-wrapper">
              <div class="hangman-wrapper">
                <div class="head wrong-0"></div>
                <div class="mid-body-wrapper">
                  <div class="left-arm-1 wrong-2"></div>
                  <div class="left-arm-2 wrong-3"></div>
                  <div class="torso wrong-1"></div>
                  <div class="right-arm-1 wrong-4"></div>
                  <div class="right-arm-2 wrong-5"></div>
                </div>
                <div class="lower-body-wrapper">
                  <div class="left-leg-1 wrong-6"></div>
                  <div class="left-leg-2 wrong-7"></div>
                  <div class="right-leg-1 wrong-8"></div>
                  <div class="right-leg-2 wrong-9"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row user-input-row">
          <div class="col-sm-3 text-center">
            <input id="input-letter" maxlength="1" />
            <button id="submit-letter" class="btn btn-success">Check For Letter</button>
          </div>
          <div class="col-sm-9">
            <div class="word-letters-wrapper">
              <ol id="word-letters">
              </ol>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="bottom-input-wrapper">
          <input id="input-new-word" maxlength="10" />
          <div class="bottom-buttons-wrapper">
            <button id="submit-new-word" class="btn btn-primary">Use This Word</button>
            <button id="submit-random-word" class="btn btn-warning">Give Me a Random Word</button>
          </div>
        </div>
      </div>
    </div>
    <div id="game-over-screen">
      <div class="game-over-inside">
        <div class="game-over-text">
          <h2 id="game-over-heading"></h2>
          <h3 id="correct-word"></h3>
          <button id="btn-play-again" class="btn btn-primary">Play Again</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
